<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Recetario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mi Recetario</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Escribí ingredientes..." id="searchInput">
            <button>Buscar</button>
        </div>
    </header>

    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="premium.html">Premium</a></li>
                    <li><a href="estadisticas.html">Estadísticas</a></li>
                    <li><a href="actividad.html">Actividad</a></li>
                    <li><a href="tucoleccion.html">Tu Colección</a></li>
                    <li><a href="recetasg.html">Recetas Guardadas</a></li>
                    <li><a href="recetacocinada.html">Recetas Cocinadas</a></li>
                    <li><a href="tus recetas.html">Tus Recetas</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section class="banner">
                <img src="https://via.placeholder.com/800x300" alt="Banner promocional">
                <p>Apio: Llevá este ingrediente a otro nivel. Participá con tu receta</p>
            </section>

            <section class="recipes">
                <h2>Ingredientes en tendencia</h2>
                <div class="recipe-grid">
                    <div class="recipe-card">
                        <img src="https://via.placeholder.com/150" alt="Ingrediente 1">
                        <p>Pollo</p>
                    </div>
                    <div class="recipe-card">
                        <img src="https://via.placeholder.com/150" alt="Ingrediente 2">
                        <p>Acelga</p>
                    </div>
                    <div class="recipe-card">
                        <img src="https://via.placeholder.com/150" alt="Ingrediente 3">
                        <p>Arroz</p>
                    </div>
                    <div class="recipe-card">
                        <img src="https://via.placeholder.com/150" alt="Ingrediente 4">
                        <p>Fideos</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Mi Recetario</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
